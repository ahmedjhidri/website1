<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetSecure Consulting - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo-inline">
                <img src="logo.png" alt="NetSecure Logo" />
                <strong>NetSecure</strong>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="index.html#packs">Packs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-right-image">
                <img src="logo.png" alt="Right Navigation Image">
            </div>
        </nav>
    </header>
    <main class="contact-page">
        <section class="section-contact">
            <h2>Contactez-nous</h2>
            <p>Pour toute question ou demande de devis, remplissez le formulaire ci-dessous.</p>
            <form action="#" method="POST"> <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
            <div class="contact-info">
                <h3>Informations de Contact</h3>
                <p><i class="fas fa-map-marker-alt"></i> Votre Adresse Ici</p>
                <p><i class="fas fa-phone"></i> +216 XX XXX XXX</p>
                <p><i class="fas fa-envelope"></i> contact@netsecure.tn</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 NetSecure Consulting - Tous droits réservés</p>
    </footer>
</body>
</html>
