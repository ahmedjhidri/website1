<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="packages.html">Packages</a></li>

        </nav>
        <h1>Contactez-nous</h1>
        <p>N'hésitez pas à nous contacter pour toute question ou demande de devis.</p>
    </header>

    <main class="contact-page">
        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Informations de Contact</h2>
            <p><i class="fas fa-map-marker-alt"></i> Votre Adresse Ici</p>
            <p><i class="fas fa-phone"></i> +216 XX XXX XXX</p>
            <p><i class="fas fa-envelope"></i> contact@netsecure.tn</p>
            </section>
    </main>

    <footer>
        <p>© 2025 NetSecure Consulting - Tous droits réservés</p>
    </footer>
</body>
</html>
