<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetSecure Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f8; color: #333; }

    nav {
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav img { height: 40px; }
    nav ul { display: flex; gap: 1.5rem; list-style: none; }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #00bfff; }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6rem 2rem;
      background: linear-gradient(to right, #002b5c, #005fa3);
      text-align: center;
      color: white;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.95;
      max-width: 600px;
    }

    .hero .cta-button {
      margin-top: 2rem;
      background: #00bfff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero .cta-button:hover {
      background: #009ad6;
    }

    .logo-inline {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-inline img {
      height: 50px;
    }

    footer {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1, .hero p, .hero .cta-button {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .hero h1 { animation-delay: 0.2s; }
    .hero p { animation-delay: 0.4s; }
    .hero .cta-button { animation-delay: 0.6s; }

    nav a, .cta-button {
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    nav a:hover {
      color: #66d4ff;
    }
    </style>
</head>
<body>
  <nav>
    <div class="logo-inline">
      <img src="logo.png" alt="NetSecure Logo">
      <strong>NetSecure</strong>
    </div>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#packs">Packs</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Protégez votre entreprise dès aujourd’hui</h1>
    <p>NetSecure Consulting vous accompagne pour sécuriser, moderniser et gérer efficacement votre infrastructure informatique en Tunisie.</p>
    <a href="mailto:contact@netsecure.tn" class="cta-button">Demander un audit gratuit</a>
  </section>

  <footer>
    <p>© 2025 NetSecure Consulting - Tous droits réservés</p>
  </footer>
</body>
</html>
