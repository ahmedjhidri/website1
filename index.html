<script>
document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const footer = document.querySelector('footer');
    const sectionsToAnimate = document.querySelectorAll('.section-packs, .section-contact, .services-page');

    let isScrolledToBottom = false;

    function checkScroll() {
        const scrollHeight = document.documentElement.scrollHeight;
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const clientHeight = document.documentElement.clientHeight;

        // Manage footer visibility
        if (scrollTop + clientHeight >= scrollHeight - 5) {
            if (!isScrolledToBottom) {
                body.classList.add('scrolled-to-bottom');
                isScrolledToBottom = true;
            }
        } else {
            if (isScrolledToBottom) {
                body.classList.remove('scrolled-to-bottom');
                isScrolledToBottom = false;
            }
        }

        // Manage section visibility on larger screens (apply scroll-up animation)
        if (window.innerWidth > 768) { // Check if it's a larger screen
            if (scrollTop > 100) { // Adjust scroll threshold as needed
                body.classList.add('scrolled-up');
            } else {
                body.classList.remove('scrolled-up');
            }
        } else {
            // On smaller screens, ensure sections are visible by default
            body.classList.add('scrolled-up');
        }
    }

    // Initial check on load
    checkScroll();

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('resize', checkScroll);
});
</script>
